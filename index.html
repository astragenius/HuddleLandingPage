<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>


    <header class="header">

        <img class="header-logo" src="/images/logo.svg" alt="logo">
    </header>


    <section class="flex-container">

        <div class="img-wrapper">

          <div class="mockup"></div>

        </div>
        <div class="content-wrapper">

          <h1 class="title">Build The community Your Fans Will Love</h1>

          <div class="content"><p >Huddle re-imagines the way we build communities. you have a voice, but so does your audience. Create connnections with your users as you engage in genuine discussion.</p></div>
          
          <a class="btn" href="#">Register</a>
        </div>


    </section>

    <footer class="footer">

        <ul>
          <li> <img class="facebook" src="/images/logo-facebook.svg" alt="facebook-logo"> </li>
          <li> <img src="/images/logo-twitter.svg" alt="twitter-logo"> </li>
          <li> <img src="/images/logo-instagram.svg" alt="instagramm-logo"> </li>

        </ul>


    </footer>
